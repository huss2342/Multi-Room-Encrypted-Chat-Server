
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Chirp-Chat: A Tweet Tweet Application</title>

<body>

    <label id="nickname_storage" style="display: none;"></label>
    <label id="current_room" style="display: none;"></label>

    <div id="nicknameSection">
        <input type="text" id="nicknameInput" placeholder="Enter nickname">
        <button id="setNicknameButton">Set Nickname</button>
    </div>
    <div id="roomSection" style="display: none;"> <!-- Hidden until nickname is set -->
        <div id="nicknameDisplay"> <!-- Added nickname display -->
        </div>
        <img id="profilePicDisplay" src = './bird_images/image1.png' alt = 'bird_image'> <!-- Added nickname display -->

        <input type="text" id="roomInput" placeholder="Enter room name">
        <input type="password" id="passwordInput" placeholder="Enter password (optional for private room)">
        <button id="createRoomButton">Create and join Room</button>


        <button style="display: none;" id="joinRoomButton">Join Room</button>

        <ul id="roomList"></ul>
    </div>


    <div id="chatSection" style="display: none;"> <!-- Hidden until room is joined or created -->
        <div id="roomDisplay"></div>
        <button id="leaveRoomButton">Leave Room</button>
        <div id="chatLog"></div>
        <form id="messageForm">
            <input type="text" id="messageInput" placeholder="Enter message" autocomplete="off" autocapitalize="off" spellcheck="false">
            <button type="submit">Send</button>
        </form>
        <div id="userList"></div>
        <!-- Options for kicking and banning users can be added here if required -->
    </div>

    <!-- Whisper Modal -->
    <div id="whisperModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span> <!--- used to have a semicolon at the end -->
            <!--- used to have a semicolon at the end -->
            <p>Whisper to User</p>
            <input type="text" id="whisperInput" placeholder="Enter whisper message">
            <button id="sendWhisper">Send Whisper</button>
        </div>
    </div>

        <div id="getbackground" >
            <fieldset>
                <label class="getbackground">Click to select a background color:</label><br>
                <div> <!-- figure out image paths-->
                    <div class="radio-container">
                        <label>
                           Default<input name="backgroundcolor" type="radio" id="default" value="default" checked>
                        </label>
                    </div>

                    <button id="background_changer">Submit Background Change</button>

                </div>

                <script>
                    document.getElementById('background_changer').addEventListener('click', function() {

                        // Assuming you have two radio buttons with IDs 'default' and 'red'

                            let defaultRadioButton = document.getElementById('default');
                            let blackRadioButton = document.getElementById('black');
                            let redRadioButton = document.getElementById('red');
                            let lightblueRadioButton = document.getElementById('lightblue');
                            let greenRadioButton = document.getElementById('green');
                            let blueRadioButton = document.getElementById('blue');

                            let silverRadioButton = document.getElementById('silver');
                            let purpleRadioButton = document.getElementById('purple');
                            let orangeRadioButton = document.getElementById('orange');
                            let grayRadioButton = document.getElementById('gray');
                            let brownRadioButton = document.getElementById('brown');

                            if (defaultRadioButton.checked) {
                               
                                 // Code to change the background is  here
                            document.body.style.backgroundColor = '#222';

                            }
                            else if (blackRadioButton.checked) {
                              
                              // Code to change the background is  here
                            document.body.style.backgroundColor = 'black';
                            }  
                          else if (redRadioButton.checked) {
                              
                                 // Code to change the background is  here
                            document.body.style.backgroundColor = 'red';
                            }  
                             else if (lightblueRadioButton.checked) {
                              
                            // Code to change the background is  here
                            document.body.style.backgroundColor = 'lightblue';
                            }
                                
                            else if (greenRadioButton.checked) {
                                
                            // Code to change the background is  here
                            document.body.style.backgroundColor = 'green';
                              
                            }
                            else if (blueRadioButton.checked) {
                                
                                // Code to change the background is  here
                                document.body.style.backgroundColor = 'blue';
                                  
                            }
                            else if (silverRadioButton.checked) {
                               
                               // Code to change the background is  here
                          document.body.style.backgroundColor = 'silver';

                          } else if (purpleRadioButton.checked) {
                            
                               // Code to change the background is  here
                          document.body.style.backgroundColor = 'purple';
                          }  
                           else if (orangeRadioButton.checked) {
                            
                          // Code to change the background is  here
                          document.body.style.backgroundColor = 'orange';
                          }
                              
                          else if (grayRadioButton.checked) {
                              
                          // Code to change the background is  here
                          document.body.style.backgroundColor = 'gray';
                            
                          }
                          else if (brownRadioButton.checked) {
                              
                              // Code to change the background is  here
                              document.body.style.backgroundColor = 'brown';
                                
                          }
                            

                });
